<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Jedi Class Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="https://www.clipartmax.com/png/middle/193-1931627_lightsaber-how-much-clip-art-lightsaber-star-wars-png.png">

    <body>
        <div class="container">
            <div id="question-container" class="hide">

                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
            <div id="result-container" class="guardian hide">
                <div>Guardian</div>
            </div>
            <div id="result-container" class="sentinel hide">
                <div>Sentinel</div>                
            </div>
            <div id="result-container" class="consular hide">

            </div>
            <div id="result-container" class="uncle-owen hide">
